{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>User List</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="">Home</a></li>
          <li class="breadcrumb-item active">User List</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
            <div class="card card-primary">

              <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}

                <div class="card-body">
                  <div class="form-group">
                    <label >User room_number</label>
                      {{form.room_number}}
                  </div>
                  </div>

                <div class="card-body">
                    <div class="form-group">
                    <label >User first_name</label>
                      {{form.first_name}}
                  </div>
                  </div>
                  <div class="card-body">
                  <div class="form-group">
                    <label >User last_name</label>
                      {{form.last_name}}
                  </div>
                  </div>
                  <div class="card-body">
                  <div class="form-group">
                    <label >User cash_payment</label>
                      {{form.cash_payment}}
                  </div>
                  </div>
                  <div class="card-body">
                  <div class="form-group">
                    <label >User bookmark</label>
                      {{form.bookmark}}
                  </div>
                  </div>
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>

          </div>
        </div>
    </div>
</section>
{% endblock %}
